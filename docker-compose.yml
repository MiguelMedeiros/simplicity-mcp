
services:
  elementsd:
    image: btcpayserver/elements:23.2.1
    container_name: elements-testnet
    command: >
      elementsd
      -chain=elementsregtest
      -rpcuser=elementsuser
      -rpcpassword=elementspass
      -rpcallowip=0.0.0.0/0
      -rpcbind=0.0.0.0:18884
      -port=18885
      -printtoconsole
      -validatepegin=0
      -con_blocksubsidy=5000000000
      -initialfreecoins=2100000000000000
    ports:
      - "18884:18884"  # RPC port
      - "18885:18885"  # P2P port
    volumes:
      - elements_data:/root/.elements
    networks:
      - simplicity_network
    healthcheck:
      test: ["CMD", "elements-cli", "-rpcuser=elementsuser", "-rpcpassword=elementspass", "-rpcport=18884", "getblockchaininfo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  elements_data:
    driver: local

networks:
  simplicity_network:
    driver: bridge

